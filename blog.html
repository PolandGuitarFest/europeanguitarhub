<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - European Guitar Hub</title>
    <meta name="description" content="Discover European guitar builders, gear reviews, and industry insights from across the continent.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-sky: #BBE0EF;
            --color-navy: #161E54;
            --color-orange: #F16D34;
            --color-coral: #FF986A;
            --color-white: #FFFFFF;
            --color-cream: #FFF9F3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Archivo', sans-serif;
            color: var(--color-navy);
            line-height: 1.6;
            background-color: var(--color-cream);
            overflow-x: hidden;
        }
        
        h1, h2, h3 {
            font-family: 'DM Serif Display', serif;
            font-weight: 400;
            line-height: 1.1;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        /* Header */
        header {
            padding: 24px 0;
            background-color: var(--color-cream);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--color-orange);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            font-style: italic;
            color: var(--color-navy);
            text-decoration: none;
            position: relative;
        }
        
        .nav-menu {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        
        .nav-link {
            font-size: 15px;
            font-weight: 600;
            color: var(--color-navy);
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--color-orange);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .lang-switcher {
            display: flex;
            gap: 8px;
            background: var(--color-sky);
            padding: 4px;
            border-radius: 12px;
        }
        
        .lang-btn {
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-navy);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px 14px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background: var(--color-orange);
            color: var(--color-white);
        }
        
        /* Hero Section */
        .blog-hero {
            padding: 80px 0 60px;
            background: linear-gradient(135deg, var(--color-orange) 0%, var(--color-coral) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .blog-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .blog-hero .container {
            position: relative;
            z-index: 10;
        }
        
        .blog-hero h1 {
            font-size: 84px;
            color: var(--color-white);
            margin-bottom: 24px;
            font-style: italic;
            letter-spacing: -0.02em;
        }
        
        .blog-hero p {
            font-size: 22px;
            color: var(--color-white);
            max-width: 600px;
            opacity: 0.95;
        }
        
        /* Filter Bar */
        .filter-bar {
            background: var(--color-white);
            padding: 32px 0;
            border-bottom: 2px solid rgba(22, 30, 84, 0.1);
        }
        
        .filter-content {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--color-navy);
            opacity: 0.6;
        }
        
        .tag-filter {
            padding: 10px 20px;
            background: var(--color-cream);
            border: 2px solid transparent;
            border-radius: 24px;
            font-family: 'Archivo', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-navy);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tag-filter:hover {
            border-color: var(--color-orange);
            transform: translateY(-2px);
        }
        
        .tag-filter.active {
            background: var(--color-orange);
            color: var(--color-white);
            border-color: var(--color-orange);
        }
        
        /* Blog Grid */
        .blog-grid {
            padding: 80px 0;
        }
        
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 48px;
        }
        
        .post-card {
            background: var(--color-white);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 2px solid transparent;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .post-card:hover {
            transform: translateY(-8px);
            border-color: var(--color-coral);
            box-shadow: 0 24px 48px rgba(241, 109, 52, 0.15);
        }
        
        .post-image {
            width: 100%;
            height: 260px;
            object-fit: cover;
            background: linear-gradient(135deg, var(--color-sky) 0%, var(--color-coral) 100%);
        }
        
        .post-content {
            padding: 32px;
        }
        
        .post-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        
        .post-tag {
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .post-title {
            font-size: 28px;
            margin-bottom: 12px;
            color: var(--color-navy);
            font-style: italic;
        }
        
        .post-excerpt {
            font-size: 16px;
            line-height: 1.7;
            color: var(--color-navy);
            opacity: 0.7;
            margin-bottom: 20px;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--color-navy);
            opacity: 0.6;
        }
        
        .read-more {
            font-weight: 600;
            color: var(--color-orange);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: gap 0.3s ease;
        }
        
        .post-card:hover .read-more {
            gap: 12px;
        }
        
        /* Featured Post */
        .featured-post {
            background: var(--color-navy);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 60px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 3px solid var(--color-orange);
        }
        
        .featured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 400px;
        }
        
        .featured-content {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .featured-badge {
            display: inline-block;
            padding: 8px 16px;
            background: var(--color-orange);
            color: var(--color-white);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 20px;
            margin-bottom: 24px;
            width: fit-content;
        }
        
        .featured-title {
            font-size: 48px;
            color: var(--color-white);
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .featured-excerpt {
            font-size: 18px;
            color: var(--color-white);
            opacity: 0.9;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        
        .featured-link {
            display: inline-flex;
            padding: 16px 32px;
            background: var(--color-coral);
            color: var(--color-white);
            text-decoration: none;
            font-weight: 700;
            border-radius: 12px;
            width: fit-content;
            transition: all 0.3s ease;
        }
        
        .featured-link:hover {
            background: var(--color-orange);
            transform: translateX(4px);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 0;
            font-size: 18px;
            color: var(--color-navy);
            opacity: 0.6;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 0;
        }
        
        .empty-state h3 {
            font-size: 36px;
            color: var(--color-navy);
            margin-bottom: 16px;
        }
        
        .empty-state p {
            font-size: 18px;
            color: var(--color-navy);
            opacity: 0.6;
        }
        
        /* Footer */
        footer {
            padding: 60px 0;
            background: var(--color-navy);
            color: var(--color-white);
            text-align: center;
            border-top: 4px solid var(--color-orange);
            margin-top: 80px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .blog-hero h1 {
                font-size: 52px;
            }
            
            .featured-post {
                grid-template-columns: 1fr;
            }
            
            .featured-content {
                padding: 40px 32px;
            }
            
            .featured-title {
                font-size: 36px;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-menu {
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">European Guitar Hub</a>
                <nav class="nav-menu">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/blog.html" class="nav-link">Blog</a>
                    <!-- <div class="lang-switcher">
                        <button class="lang-btn active" data-lang="en">EN</button>
                        <button class="lang-btn" data-lang="pl">PL</button>
                        <button class="lang-btn" data-lang="es">ES</button>
                        <button class="lang-btn" data-lang="it">IT</button>
                    </div> -->
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="blog-hero">
        <div class="container">
            <h1>Stories & Insights</h1>
            <p>Discover the builders, brands, and innovations shaping European guitar culture.</p>
        </div>
    </section>

    <!-- Filter Bar -->
    <section class="filter-bar">
        <div class="container">
            <div class="filter-content">
                <span class="filter-label">Filter by:</span>
                <button class="tag-filter active" data-tag="">All Posts</button>
                <div id="tagFilters"></div>
            </div>
        </div>
    </section>

    <!-- Blog Grid -->
    <section class="blog-grid">
        <div class="container">
            <div id="featuredPost"></div>
            <div id="postsGrid" class="posts-grid"></div>
            <div id="loading" class="loading" style="display: none;">Loading posts...</div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>No posts found</h3>
                <p>Check back soon for new content!</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 European Guitar Hub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let currentLang = 'en';
        let currentTag = '';
        
        // Language switcher
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentLang = this.dataset.lang;
                loadPosts();
            });
        });
        
        // Load posts function
        async function loadPosts() {
            const loading = document.getElementById('loading');
            const postsGrid = document.getElementById('postsGrid');
            const featuredPost = document.getElementById('featuredPost');
            const emptyState = document.getElementById('emptyState');
            
            loading.style.display = 'block';
            postsGrid.innerHTML = '';
            featuredPost.innerHTML = '';
            emptyState.style.display = 'none';
            
            try {
                const url = `/api/blog/posts?lang=${currentLang}${currentTag ? `&tag=${currentTag}` : ''}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (!data.posts || data.posts.length === 0) {
                    emptyState.style.display = 'block';
                    loading.style.display = 'none';
                    return;
                }
                
                // Show featured post
                const featured = data.posts.find(p => p.featured);
                if (featured && !currentTag) {
                    featuredPost.innerHTML = createFeaturedPost(featured);
                }
                
                // Show regular posts
                const regularPosts = currentTag ? data.posts : data.posts.filter(p => !p.featured);
                postsGrid.innerHTML = regularPosts.map(post => createPostCard(post)).join('');
                
                loading.style.display = 'none';
            } catch (error) {
                console.error('Error loading posts:', error);
                loading.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }
        
        // Create featured post HTML
        function createFeaturedPost(post) {
            return `
                <div class="featured-post">
                    <img src="${post.mainImage?.asset?.url || ''}" alt="${post.mainImage?.alt || post.title}" class="featured-image">
                    <div class="featured-content">
                        <span class="featured-badge">Featured</span>
                        <h2 class="featured-title">${post.title}</h2>
                        <p class="featured-excerpt">${post.excerpt || ''}</p>
                        <a href="/blog-post.html?slug=${post.slug}&lang=${currentLang}" class="featured-link">Read Story →</a>
                    </div>
                </div>
            `;
        }
        
        // Create post card HTML
        function createPostCard(post) {
            const tags = post.tags?.map(tag => 
                `<span class="post-tag" style="background: ${tag.color || '#BBE0EF'}; color: ${tag.color === '#161E54' ? '#FFF' : '#161E54'};">${tag.name}</span>`
            ).join('') || '';
            
            const date = new Date(post.publishedAt).toLocaleDateString(currentLang, { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            return `
                <a href="/blog-post.html?slug=${post.slug}&lang=${currentLang}" class="post-card">
                    <img src="${post.mainImage?.asset?.url || ''}" alt="${post.mainImage?.alt || post.title}" class="post-image">
                    <div class="post-content">
                        <div class="post-tags">${tags}</div>
                        <h3 class="post-title">${post.title}</h3>
                        <p class="post-excerpt">${post.excerpt || ''}</p>
                        <div class="post-meta">
                            <span>${date}</span>
                            <span class="read-more">Read more →</span>
                        </div>
                    </div>
                </a>
            `;
        }
        
        // Load initial posts
        loadPosts();
        
        // Tag filter functionality (placeholder - will be populated dynamically)
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('tag-filter')) {
                document.querySelectorAll('.tag-filter').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentTag = e.target.dataset.tag;
                loadPosts();
            }
        });
    </script>
</body>
</html>
